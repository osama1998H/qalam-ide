<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90A4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C5F6E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nibGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D1B2A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  <circle cx="256" cy="256" r="230" fill="none" stroke="#4A90A4" stroke-width="4" opacity="0.3"/>

  <!-- Pen body - traditional qalam shape -->
  <g transform="translate(256, 256) rotate(-45)">
    <!-- Main pen body -->
    <rect x="-30" y="-160" width="60" height="240" rx="8" fill="url(#penGradient)"/>

    <!-- Pen grip area (carved section) -->
    <rect x="-25" y="-80" width="50" height="60" rx="4" fill="#3A7A8C" opacity="0.7"/>

    <!-- Decorative band -->
    <rect x="-32" y="-90" width="64" height="8" rx="2" fill="url(#nibGradient)"/>
    <rect x="-32" y="-20" width="64" height="8" rx="2" fill="url(#nibGradient)"/>

    <!-- Pen nib (split calligraphy nib) -->
    <path d="M-30,80 L-8,80 L-4,180 L0,200 L4,180 L8,80 L30,80 L30,90 C30,100 20,110 0,200 C-20,110 -30,100 -30,90 Z"
          fill="url(#nibGradient)"/>

    <!-- Nib split line -->
    <line x1="0" y1="90" x2="0" y2="185" stroke="#1E3A5F" stroke-width="2"/>

    <!-- Ink drop -->
    <ellipse cx="0" cy="210" rx="8" ry="12" fill="#1E3A5F" opacity="0.8"/>
  </g>

  <!-- Arabic letter ق (Qaf) stylized in corner -->
  <text x="380" y="420"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="#4A90A4"
        opacity="0.6">ق</text>
</svg>
